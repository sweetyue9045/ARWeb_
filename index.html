<style>
    @import url(https://fonts.googleapis.com/earlyaccess/cwtexkai.css);

    .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
        margin-top: -5em;
    }

    .buttongroup {
        position: absolute;
        bottom: 1.5em;
        left: 0;
        width: 100%;
        height: 5em;
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 10;
    }

    #mybuttongroup {
        bottom: 6.5em;
    }

    #mybuttongroup input[type="radio"] {
        display: none;
    }

    .a-btn {
        font-family: "cwTeXKai", serif;
        -webkit-tap-highlight-color: transparent;
        display: inline-block;
        text-align: center;
        line-height: 2em;
        border-radius: 2em;
        width: 4em;
        height: 2em;
        margin: 0.5em;
        cursor: pointer;
        filter: brightness(50%);
        background-color: rgb(204, 204, 204);
        font-weight: bolder;
        color: #fff;
        text-decoration: none;
    }

    #mybuttongroup .btn-radio {
        font-family: "cwTeXKai", serif;
        -webkit-tap-highlight-color: transparent;
        display: inline-block;
        text-align: center;
        line-height: 2em;
        border-radius: 2em;
        width: 2em;
        height: 2em;
        margin: 0.5em;
        cursor: pointer;
        filter: brightness(50%);
        background-color: rgb(204, 204, 204);
        font-weight: bolder;
        color: #fff;
    }

    #mybuttongroup input:checked+.btn-radio {
        cursor: default;
        transform: scale(1.3);
        transform-origin: center center;
        filter: brightness(100%);
        color: #000;
    }

    .buttons {
        font-family: "cwTeXKai", serif;
        border-radius: 4em;
        border: none;
        background-color: rgb(204, 204, 204);
        font-weight: bolder;
        color: #000;
        width: 6em;
        height: 2em;
        font-size: 20px;
    }
</style>

    <script>

        function playvideo(vidnum) {
            var videoEl_1 = document.querySelector('#' + vidnum);
            videoEl_1.play();
        }
        function videocheck() {
            var label = document.querySelector('input[name = "label"]:checked').value;
            var lists = document.querySelectorAll(".mybuttons")
            for (i = 0; i < lists.length; ++i) {
                lists[i].style.display = "none";
            }
            var vids = document.querySelectorAll(".myvid")
            for (i = 0; i < vids.length; ++i) {
                vids[i].pause();
                vids[i].currentTime = 0;
            }
            document.getElementById("mybuttons-" + label).style.display = "flex";
        }
        var x = 1;
        window.onload = function () {
            document.getElementById("mybuttongroup").style.display = "flex";
            videocheck();
            change();
        };

        function change() {
            x++;
            var y = (x % 120) + 1
            console.log(x, y)
            document.querySelector("#testimg").setAttribute("src", "#test" + y)

            setTimeout(change, 100);
        }
    </script>
