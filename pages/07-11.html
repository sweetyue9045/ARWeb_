<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>WebAR</title>

    <script src="../js/aframe-master.min.js"></script>
    <script src="../js/aframe-ar-nft.js"></script>
</head>

<style>
    .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
        margin-top: -5em;
    }

    .buttongroup {
        position: absolute;
        bottom: 1.5em;
        left: 0;
        width: 100%;
        height: 5em;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10;
    }

    .a-btn {
        font-family: "cwTeXKai", serif;
        -webkit-tap-highlight-color: transparent;
        display: inline-block;
        text-align: center;
        line-height: 2em;
        border-radius: 2em;
        width: 4em;
        height: 2em;
        margin: 0.5em;
        cursor: pointer;
        background-color: rgb(150, 150, 150);
        font-weight: bolder;
        color: #fff;
        text-decoration: none;
    }
</style>
